<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">
    {% for service in services %}
    <div class="bg-white p-6 rounded-xl shadow-xl hover-grow hover-shadow" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 200 }}">
        <h3 class="text-2xl font-semibold text-Brandcolor mb-4">{{ service.title }}</h3>
        <img src="{{ service.imgURL }}" alt="{{ service.title }}" class="w-full h-48 object-cover rounded-lg mb-4 transition duration-300 hover:scale-110">
        <p class="text-gray-600 text-lg">{{ service.description }}</p>
        <a href="{{ service.link }}" class="mt-4 inline-block bg-Brandcolor text-white font-semibold py-2 px-6 rounded-full hover:bg-BrandcolorHover transition duration-300">Learn More</a>
    </div>
    {% endfor %}
</div>
