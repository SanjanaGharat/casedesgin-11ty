<section class="container mx-auto px-4">
    <!-- Image with Multiple Lorem Ipsum Descriptions -->
    <div class="flex flex-col items-center justify-center bg-white p-8 mb-12" data-aos="fade-up">
      <img src="{{ ImageURL }}" alt="Service Image" class="w-full max-w-3xl mb-6 rounded-lg shadow-xl">
      
      <!-- Loop Through Descriptions -->
      {% for description in descriptions %}
        <p class="text-lg text-gray-700 max-w-3xl text-justify">{{ description }}</p>
      {% endfor %}
    </div>
  </section>
