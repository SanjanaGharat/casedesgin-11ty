<section class="py-12 px-4">
    <div class="max-w-screen-xl mx-auto text-center">
      <!-- Heading -->
      <h2 class="text-3xl font-semibold text-Brandcolor mb-8">
        Great work comes from great teams.<br> Meet the experts who brought this project to life.
      </h2>
  
     <!-- Expert Images Section -->
<div class="flex flex-wrap justify-center gap-8">
    {% for expert in experts %}
    <div class="relative w-80 h-96 overflow-hidden shadow-lg">
      <img 
        src="{{ expert.image }}" 
        alt="{{ expert.alt }}" 
        class="w-full h-full object-cover transition-transform duration-300 ease-in-out transform hover:scale-110"
      />
      <!-- White Overlay with Text -->
      <div class="absolute bottom-0 left-0 w-full bg-white bg-opacity-75 p-4">
        <p class="text-gray-700 font-medium text-base">{{ expert.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  
    </div>
  </section>
