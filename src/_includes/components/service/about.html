

<section class="py-12 px-4 pt-32">
    <div class="max-w-screen-xl mx-auto flex flex-col lg:flex-row items-center">
      <!-- Image Section -->
      <div class="relative w-full lg:w-7/12 mb-8 lg:mb-0">
        <img 
          src="{{Service_img}}" 
          alt="Descriptive Image" 
           class="w-full h-auto"
        />
        <!-- White Overlay at the Bottom Left -->
        <div class="absolute bottom-0 left-0 bg-white bg-opacity-75 p-4  w-3/4 lg:w-2/3">
          <p class="text-gray-700 font-medium text-base">{{Service_img_description}} </p>
        </div>
        <!-- Red Overlay on the Right (Half on Image, Half Outside) -->
        <div class="absolute top-1/4 right-[-2rem] bg-Brandcolor w-12 h-1/2 mix-blend-multiply "></div>
      </div>
  
      <!-- Content Section -->
      <div class="w-full lg:w-5/12 lg:pl-16"> 
        <h1 class="text-2xl lg:text-3xl  text-Brandcolor mb-4">
            {{Service_title}}
        </h1>
        <p class="text-lg text-gray-600 leading-relaxed">{{Service_description}}        </p>
      </div>
    </div>
  </section>
