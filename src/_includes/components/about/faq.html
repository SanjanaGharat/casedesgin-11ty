<!-- FAQ Section -->
<section class="max-w-4xl w-full p-6 mx-auto bg-opacity-100 isolate bg-white">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">{{ faq_title }}</h1>
    
    <div class="space-y-4">
        {% for faq in faqs %}
        <details class="bg-gray-200 p-4 rounded-md">
            <summary class="font-semibold text-Brandcolor cursor-pointer">{{ faq.question }}</summary>
            <p class="text-gray-700 mt-2">
                {{ faq.answer }}
            </p>
        </details>
        {% endfor %}
    </div>
</section>
